name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      buildType: # Input for selecting build type
        description: 'Select build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew assemble${{ github.event.inputs.buildType }} # Use input for build type
      env:
        GRADLE_BUILD_TYPE: ${{ github.event.inputs.buildType }}

    - name: Sign APK if Release Build
      if: ${{ github.event.inputs.buildType == 'release' }} # Only sign for release build
      run: |
        echo ${{ secrets.KEYSTORE_BASE64 }} | base64 -d > keystore.jks
        ./gradlew signingReport # Optional: Verify your signing config
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
      env:
        GRADLE_BUILD_TYPE: release

    - name: Upload APK as build artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.buildType }}-build
        path: app/build/outputs/apk/${{ github.event.inputs.buildType }}/ # Adjust the path to your build output directory
